#import "./fragmentEditionSimple.graphql"

query getEditions($search: String, $offset: Float, $limit: Float, $hasBooks: Boolean, $status: [BooksStatus!], $recent: Boolean, $popular: Boolean){
    getEditions(search: $search, offset: $offset, limit: $limit, hasBooks: $hasBooks, status: $status, recent: $recent, popular: $popular){
        status
        errors {
            field
            message
        }
        count
        editions {
            ...SimpleEdition
        }
    }
}
