#import "./fragmentUser.graphql"

mutation UpdateUserAvatar(
    $accessoriesType: String
    $avatarStyle: String
    $clotheColor: String
    $clotheType: String
    $eyeType: String
    $eyebrowType: String
    $facialHairColor: String
    $facialHairType: String
    $graphicType: String
    $hairColor: String
    $hatColor: String
    $mouthType: String
    $skinColor: String
    $topType: String
){
    updateMe(
        where: {id: "empty"},
        data: {
            avatar: {
                upsert: {
                    create: {
                        accessoriesType: $accessoriesType
                        avatarStyle: $avatarStyle
                        clotheColor: $clotheColor
                        clotheType: $clotheType
                        eyeType: $eyeType
                        eyebrowType: $eyebrowType
                        facialHairColor: $facialHairColor
                        facialHairType: $facialHairType
                        graphicType: $graphicType
                        hairColor: $hairColor
                        hatColor: $hatColor
                        mouthType: $mouthType
                        skinColor: $skinColor
                        topType: $topType
                    },
                    update: {
                        accessoriesType: {set: $accessoriesType}
                        avatarStyle: {set: $avatarStyle}
                        clotheColor: {set: $clotheColor}
                        clotheType: {set: $clotheType}
                        eyeType: {set: $eyeType}
                        eyebrowType: {set: $eyebrowType}
                        facialHairColor: {set: $facialHairColor}
                        facialHairType: {set: $facialHairType}
                        graphicType: {set: $graphicType}
                        hairColor: {set: $hairColor}
                        hatColor: {set: $hatColor}
                        mouthType: {set: $mouthType}
                        skinColor: {set: $skinColor}
                        topType: {set: $topType}
                    }
                }
            }
        }
    ) {
        status
        errors {
            field
            message
        }
        user {
            ...User
        }
    }
}
