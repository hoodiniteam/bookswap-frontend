#import "./fragmentBook.graphql"
#import "./fragmentRecipient.graphql"
#import "./fragmentSender.graphql"

fragment Chat on Chat {
    id
    book {
        ...Book
    }
    recipient {
        ...Recipient
    }
    sender {
        ...Sender
    }
    swap {
        id
        book {
            ...Book
        }
        status
    }
    messages {
        createdAt
        message
        userId
        isRead
    }
    status
}
