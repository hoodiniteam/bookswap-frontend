#import "./fragmentUser.graphql"

mutation UpdateUser($email: StringFieldUpdateOperationsInput, $firstName: NullableStringFieldUpdateOperationsInput, $lastName:NullableStringFieldUpdateOperationsInput, $avatar: UserAvatarUpdateOneWithoutUserInput){
    updateMe(options:{email: $email, firstName:$firstName, lastName:$lastName, avatar: $avatar}) {
        status
        errors {
            field
            message
        }
        user {
            ...User
        }
    }
}
