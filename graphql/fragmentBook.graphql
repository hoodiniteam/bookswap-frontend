#import "./fragmentEdition.graphql"
#import "./fragmentAvatar.graphql"

fragment Book on Book {
    id
    description
    title
    condition
    status
    swaps{
        id
        status
    }
    creator{
        id
        email
    }
    holder{
        id
        firstName
        lastName
        email
        avatar {
            ...Avatar
        }
    }
    edition {
        ...Edition
    }
}
