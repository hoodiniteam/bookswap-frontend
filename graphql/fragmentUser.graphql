#import "./fragmentEditionSimple.graphql"
#import "./fragmentSwap.graphql"
#import "./fragmentAvatar.graphql"
#import "./fragmentRoom.graphql"

fragment User on User {
    id
    firstName
    lastName
    email
    notifications{
        isRead
        message
        createdAt
        url
    }
    waiting {
        ...SimpleEdition
    }
    avatar {
        ...Avatar
    }
    points
    sends {
        ...Swap
    }
    swaps {
        ...Swap
    }
    books{
        id
        title
        description
        status
        condition
        edition {
            ...SimpleEdition
        }
    }
    chatSender {
        ...Room
    }
    chatRecipient {
        ...Room
    }
}
