#import "./fragmentEditionRelation.graphql"
#import "./fragmentSwap.graphql"
#import "./fragmentAvatar.graphql"
#import "./fragmentChat.graphql"

fragment User on User {
  id
  firstName
  lastName
  email
  notifications {
    isRead
    message
    createdAt
    url
  }
  waiting {
    ...RelationEdition
  }
  avatar {
    ...Avatar
  }
  points
  sends {
    ...Swap
  }
  swaps {
    ...Swap
  }
  books {
    id
    title
    description
    authors
    status
    condition
    image
    edition {
      id
    }
  }
  chatSender {
    ...Chat
  }
  chatRecipient {
    ...Chat
  }
}
