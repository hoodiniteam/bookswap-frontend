#import "./fragmentAvatar.graphql"

query getEdition($id: String!){
    getEdition(id: $id){
        status
        errors {
            field
            message
        }
        edition {
            id
            title
            description
            authors
            image
            publishedDate
            views
            expects (where: {}) {
                user {
                    id
                    firstName
                    lastName
                    email
                    avatar {
                        ...Avatar
                    }
                }
            }
            books (where: {}) {
                id
                status
                condition
                holder {
                    id
                }
                creator {
                    id
                }
            }
        }
    }
}
